<ion-header>
  <ion-navbar>
    <ion-title>ajout d'un jeu à la collection</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Jacket</ion-label>
    <ion-input type="text" [(ngModel)]="jeu.jacket"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>titre</ion-label>
    <ion-input type="text" [(ngModel)]="jeu.NameJeu"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Studio</ion-label>
    <ion-input type="text" [(ngModel)]="jeu.Studio"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>date de sortie</ion-label>
    <ion-input type="date" [(ngModel)]="jeu.dateDeSortie"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Prix</ion-label>
    <ion-input type="number" [(ngModel)]="jeu.prix"></ion-input>
  </ion-item>
  <br>
  <div class="text-center">
    <button ion-button (click)="onAdd()">créer</button>
  </div>

</ion-content>
